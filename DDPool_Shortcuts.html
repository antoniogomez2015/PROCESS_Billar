<!--


DDDpool Shortcuts:
__________________

_Aim: Mouse move left/right

_Zoom in/out: Mouse wheel or PageUp/PageDown

_Set cue angle: Hold SHIFT + mouse back/forth

_Set cue tip: Hold CTRL + mouse move

_Set shot power: Hold left mouse button

_Shoot: Release left mouse button

_Cancel shot: Press right mouse button while holding left mouse button

_Shoot (second method): Press and hold "S" and swing the mouse back and forth

_Table overview: Hold "C" + mouse move

_Turn aiming aid on/off: A

_Toggle perspective/overhead view: Space

_Repeat last shot: R

_Undo shot (Practice mode only): U

_Toggle FPS counter: F

_Same as mouse move: Cursor keys

_Same as left mouse button: Enter

_Slow mouse move: Hold TAB + cursor keys

_Show/hide controls during play: F1




------------------------------------------------------------

_Press right mouse button while holding left mouse button: Cancel shot

_Hold "C" + mouse move: Table overview
