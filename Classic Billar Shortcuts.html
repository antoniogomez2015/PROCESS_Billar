	Modo Entrenamiento Shortcuts:
	_____________________________



		_Space:

			_ésta opción nos permitirá cambiar de cámara a otra pudiendo así, cambiar a una cámara con una vista más panorámica de la mesa 
			
			_y por ende, podremos ver la jugada en la cuál, podremos orbitar un poco más pudiendo así, apreciar mejor las posibilidades de juego

			_y para intercamiar entre las cámaras debemos hacer: 
			
				_"space/space" 
				
			_repetidas veces



		_R:

			_ésta opción nos permitirá ver la repetición instantánea de la última jugada realizada 
			
			_de ésta manera, debemos aplicar el shortcut: 
			
				_"R" 
				
			_una vez finalizada la jugada que desieamos visualzar nuevamente

			_ya que al hacer "mouse left click", ó "mouse right click", ya no habrá forma de ver la repetición de la última jugada realizada



		_B:

			_ésta opción nos permitirá escoger ó intercambiar en cualquier momento con que bola deseamos jugar 
			
			_pudiendo así, jugar tanto con la bola blanca como con la bola amarilla a través, del shortcut 
			
				_"B/B"


		_H: 

			_ésta opción nos permitirá cambiar la situación ó ubicación de las 3, bolas en la mesa 
			
			_de sta manera, podremos cambiar el juego ha resolver en el tiro en un 
			momento determinado

			_lo cuál, nos permitirá plantear nosotros mismos la situación de juego de forma personalizada


		_I:

			_ésta opción nos permitirá cambiar la situación ó ubicación de las 3, bolas en la	mesa de forma manual 
			
			_para que así, podamos cambiar la situación de juego a voluntad y de forma personalizada y milimétrica

			_a través, de una vista axonométrica ó cenital en la cuál, podremos a través, del	mouse, seleccionar cada una de las bolas en la mesa y colocarlas en el lugar deseado 
			
			_para luego hacer "mouse right click", y volver al modo de visualización normal de la mesa



		_G:

			_ésta opción nos permitirá volver ha una situación de juego anterior, de ésta manera podremos volver sólo ha una situación de juego atras 
			
			_pudiendo así, volver ha jugar el tiro anterior en caso de haber pasado al siguiente por descuido


		_J:

			_ésta opción nos permitirá cambiar las opciones de juego, como cambiar la modalidad de jeugo 
			
			_como por ejemplo; libre, 1 banda, 3 bandas, de forma rápida y directa sin la necesidad de del modo de entrenamiento


		_D:

			_ésta opción nos permitirá de forma rápida volver ha colocar la vista de cámara en su	posición inicial u original del respectivo tiro



		_E:

			_ésta opción permitirá que el sistema haga un cálculo de la mejor jugada posible 
			
			_la	cuál, nos mostrará la respectiva trayectoria en la pizarra de estratégias 
			
			_de ésta manera, podremos ver jugadas posibles para resolver la respectiva jugada


		M:

			_ésta opción nos permitirá dejar la letra "M", pulsada 
			
			_para que así, podamos ver la trayectoria en movimiento de la simulación realizada sobre la pizarra de estratégias	
			
			_realizada en el paso del shortcut, anterior "E"


		_Z:

			_ésta opción nos permitirá llevar ha cabo la respectiva jugada ó cálculo realizado por el sistema 
			
			_y ver éste ejecutado en la mesa de billar y observar de primera mano
			los resultados



		_V:

			_ésta opción nos permitirá ver la visualización del cálculo en la pizarra de estratégias



		_A:

			_ésta opción nos permitirá activar ó desactivar los elementos visualizados en el entorno de juego 
			
			_pudiendo así, activar ó desactivar tanto la pizarra de estratégias, las bolas de referencia de contacto, otros
